<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hinhtron=function (bankinh) {
        this.bankinh=bankinh;
        this.getbankinh=function () {
            return bankinh;
        };
        this.getdientich=function () {
            return Math.PI*bankinh*bankinh;
        }
    };
    let cc=new hinhtron(9);
    let r=cc.getbankinh();
    let S=cc.getdientich();
    alert("radius: " + r + "; area: " + S);
</script>

</body>
</html>
